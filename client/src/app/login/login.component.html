<div class="container mt-5 d-flex">
  <div class="left-side">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/025/421/022/small_2x/surgeon-doctor-clipart-cartoon-style-surgeon-with-surgical-equipments-flat-illustration-hand-drawn-doodle-style-scalpel-medical-scissors-gloves-heartbeat-monitor-hospital-medical-concept-vector.jpg" alt="Description" class="img-fluid">
    <p class="text">Welcome back! Please log in to Equipcare your account.</p>
  </div>
  <div class="right-side">
    <div class="card">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username" />
            <div *ngIf="itemForm.get('username')?.invalid && itemForm.get('username')?.touched" class="text-danger">
              Username is required
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" />
            <div *ngIf="itemForm.get('password')?.invalid && itemForm.get('password')?.touched" class="text-danger">
              Password is required
            </div>
          </div>
          <button style="margin: 10px;"  type="submit" class="btn btn-primary btn-block" [disabled]="itemForm.invalid">Login</button>
          <span>Don't have an account yet?</span> <a [routerLink]="['/registration']">Register</a>
        </form>
      </div>
    </div>
  </div>
</div>
