<div class="container mt-5">
  <h2>Create Hospital</h2>
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" formControlName="name" class="form-control" [ngClass]="{'is-invalid': itemForm.get('name')?.invalid && itemForm.get('name')?.touched}">
          <div *ngIf="itemForm.get('name')?.invalid && itemForm.get('name')?.touched" class="invalid-feedback">
              Name is required
          </div>
      </div>

      <div class="form-group">
          <label for="location">Location:</label>
          <input id="location" formControlName="location" class="form-control" [ngClass]="{'is-invalid': itemForm.get('location')?.invalid && itemForm.get('location')?.touched}">
          <div *ngIf="itemForm.get('location')?.invalid && itemForm.get('location')?.touched" class="invalid-feedback">
              Location is required
          </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Submit</button>
  </form>
</div>
<p *ngIf="errorMessage">{{errorMessage}}</p>

<table class="table table-striped table-hover">
  <thead class="thead-dark">
      <tr>
          <th>ID</th>
          <th>Hospital Name</th>
          <th>Location</th>
          <th>Action</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let h of hospitalList">
          <td>{{h.id}}</td>
          <td>{{h.name}}</td>
          <td>{{h.location}}</td>
          <td><button class="btn btn-primary btn-sm" (click)="Addequipment(h.id)">Add Equipment</button></td>
      </tr>
  </tbody>
</table>

<div *ngIf="formModal" class="custom-modal-overlay">
  <h2 class="mt-5">Add Equipment</h2>
  <div class="custom-modal">
      <div class="custom-modal-header">
          <h5 class="modal-title">Add Equipment</h5>
          <button class="btn-close" (click)="closeshowRejectModal()">‚ùå</button>
      </div>
      <div class="custom-modal-body">
          <form [formGroup]="equipmentForm" (ngSubmit)="submitEquipment()">
              <div class="form-group">
                  <label for="equipmentName">Name:</label>
                  <input id="equipmentName" formControlName="name" class="form-control" [ngClass]="{'is-invalid': equipmentForm.get('name')?.invalid && equipmentForm.get('name')?.touched}">
                  <div *ngIf="equipmentForm.get('name')?.invalid && equipmentForm.get('name')?.touched" class="invalid-feedback">
                      Name is required
                  </div>
              </div>

              <div class="form-group">
                  <label for="description">Description:</label>
                  <input id="description" formControlName="description" class="form-control" [ngClass]="{'is-invalid': equipmentForm.get('description')?.invalid && equipmentForm.get('description')?.touched}">
                  <div *ngIf="equipmentForm.get('description')?.invalid && equipmentForm.get('description')?.touched" class="invalid-feedback">
                      Description is required
                  </div>
              </div>
              <div class="custom-modal-footer">
                  <button class="btn btn-success" type="submit">Submit</button>
              </div>
          </form>
      </div>
  </div>
</div>
